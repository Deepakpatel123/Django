<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/style.css'%}"/>

</head>
<body>
     <form method="GET" class="post-form" action="/mail">
        {% csrf_token %}
        <div class="container">
          <br>
          <div class="form-group row">
              <label class="col-sm-1 col-form-label"></label>
              <div class="col-sm-4">
                  <h3>Email</h3>
              </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-1 col-form-label">TO:</label>
            <div class="col-sm-4">
              <input type="text" name="To" placeholder="To">
            </div>
           </div>
           <div class="form-group row">
            <label class="col-sm-1 col-form-label">Subject:</label>
            <div class="col-sm-4">
                <input type="text" name="Subject" placeholder="Subject">
            </div>
           </div>
           <div class="form-group row">
            <label class="col-sm-1 col-form-label">meassage:</label>
            <div class="col-sm-4">
                <textarea id="myTextarea" name="myTextarea" rows="4" cols="50"></textarea>
            </div>
           </div>
           <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
           </div>
        </div>
     </form>
</body>
</html>
